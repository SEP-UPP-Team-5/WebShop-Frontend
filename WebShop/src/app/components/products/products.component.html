<div class="page">
    <div class="card mb-3" *ngFor="let product of products">
        <div class="card-header">{{product.price}} &#x20AC;	</div>
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
        </div>
        <hr>
        <button (click)="goToPayment()">Buy</button>
    </div>
</div>

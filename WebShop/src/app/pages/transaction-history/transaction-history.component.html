<h1 class="naslov">Transaction History</h1>
<div class="background">
    <div class="table-cont">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;  let i = index">{{i+1}}</td>
            </ng-container>
          
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element">{{pipe.transform(element.paymentTime, 'dd/MM/yyyy')}}</td>
            </ng-container>
   
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef>Total Amount</th>
              <td mat-cell *matCellDef="let element">{{element.totalPrice}} $</td>
            </ng-container>
     
            <ng-container matColumnDef="products">
              <th mat-header-cell *matHeaderCellDef> Products </th>
              <td mat-cell *matCellDef="let element">
                <button class="prodBtn" *ngFor="let product of element.products">{{product.name}}</button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row no-data-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" style="padding: 20px;">No data available in table</td>
            </tr>
          </table>     
    </div> 
</div>
